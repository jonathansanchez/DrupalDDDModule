mydata.content:
  path: '/data'
  defaults:
    _controller: '\Drupal\mydata\Controller\DataController::content'
    _title: 'My Data'
  requirements:
    _permission: 'access content'

mydata.createdata:
  path: '/create-data'
  defaults:
    _form: '\Drupal\mydata\Form\CreateData'
    _title: 'Save Data'
  requirements:
    _access: 'TRUE'